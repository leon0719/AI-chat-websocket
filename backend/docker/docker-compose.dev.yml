services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
    env_file:
      - ../.env.local
    command: >
      sh -c "uv run python manage.py collectstatic --noinput &&
             uv run uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - chatbot

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot
      POSTGRES_DB: chatbot
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot -d chatbot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chatbot

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatbot

volumes:
  postgres_data:
  redis_data:

networks:
  chatbot:
    driver: bridge
