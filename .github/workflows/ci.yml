name: CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    env:
      # Required for mypy-django-plugin to load Django settings
      ENV: local
      SECRET_KEY: dummy-secret-key-for-type-check
      DATABASE_URL: postgres://localhost/dummy
      REDIS_URL: redis://localhost:6379/0
      OPENAI_API_KEY: sk-dummy-key-for-type-check
      JWT_SECRET_KEY: dummy-jwt-secret-for-type-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --frozen --group dev

      - name: Format check
        working-directory: ./backend
        run: uv run ruff format --check .

      - name: Lint check
        working-directory: ./backend
        run: uv run ruff check .

      - name: Type check
        working-directory: ./backend
        run: uv run mypy .

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      ENV: local
      SECRET_KEY: test-secret-key-for-ci
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379/0
      OPENAI_API_KEY: sk-test-key-for-ci
      JWT_SECRET_KEY: test-jwt-secret-key-for-ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --frozen --group dev

      - name: Run migrations
        working-directory: ./backend
        run: uv run python manage.py migrate

      - name: Run tests with coverage
        working-directory: ./backend
        run: uv run pytest --cov=apps --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
          # token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
